# GraphQL schema example
#
# https://gqlgen.com/getting-started/

type API {
  id: ID!
  name: String!
  deploys: [Deploy!]!
  definition: APIDefinition!
}

enum Environment {
  SANDBOX
  STAGING
  PRODUCTION
}

type Deploy {
  id: ID!
  apiID: ID!
  env: Environment!
}

type APIDefinition {
  name: String!
  fields: [FieldDefinition!]!
  operations: [OperationDefinition!]!
}

type OperationDefinition {
  type: OperationType!
  sort: [SortDefinition!]
  filter: [String!]
}

enum OperationType {
  CREATE
  UPDATE
  READ
  LIST
}

type SortDefinition {
  field: String!
  order: SortOrder!
}

enum SortOrder {
  ASC
  DESC
}

type FieldDefinition {
  name: String!
  type: String!
  customType: String
  constraints: [Constraint!]!
}

union Constraint = IntConstraint | FloatConstraint | StringLengthConstraint

type IntConstraint {
  min: Int
  max: Int
}

type FloatConstraint {
  min: Float
  max: Float
}

type StringLengthConstraint {
  min: Int
  max: Int
}

type Query {
  # TODO(gracew): page this
  api(id: ID!): API
  apis: [API!]!
}

input DefineAPI {
  # TODO(gracew): in the future may want to send an already parsed representation?
  rawDefinition: String!
}

input DeployAPI {
  apiID: ID!
  env: Environment!
}

type Mutation {
  defineAPI(input: DefineAPI!): API!
  deployAPI(input: DeployAPI!): Deploy!
}
