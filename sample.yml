- Game:
  fields:
    - name: name
      type: String!
  operations:
    - type: CREATE
    - type: READ
    - type: UPDATE
- GameScore:
  fields:
    - name: score
      type: Float!
      constraints:
      min: 0
    - name: player
      type: User!
    - name: game
      type: Game!
  operations:
    - type: CREATE
    - type: READ
    - type: LIST
      sort:
        field: score
        order: desc
      filter:
        - game
        - player
